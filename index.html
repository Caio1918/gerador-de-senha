<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Gerador de Senha</title>
</head>

<body>
    <form class="container">

        <!-- Titulo -->
        <div class="row justify-content-center text-center p-2">

            <div class="col-sm-12 col-md-12 col-lg-12">
                <h1>Gerador de Senhas</h1>
            </div>

        </div>

        <!-- Inputs -->
        <div class="row justify-content-center p-2 d-flex align-items-center">

            <!-- Caracteres Minúsculos -->
            <div class="form-floating col-sm-12 col-md-12 col-lg-4 mt-4">
                <input type="number" class="form-control" id="floatingInput" placeholder="caracteres minúsculos">
                <label for="floatingInput">Quantos caracteres minúsculos</label>
            </div>
            <div></div>

            <!-- Caracteres Maiúsculos -->
            <div class="form-floating col-sm-12 col-md-12 col-lg-4 mt-4">
                <input type="number" class="form-control" id="floatingPassword" placeholder="caracteres maiúsculos">
                <label for="floatingPassword">Quantos caracteres maiúsculos</label>
            </div>
            <div></div>

            <!-- Números -->
            <div class="form-floating col-sm-12 col-md-12 col-lg-4 mt-4">
                <input type="number" class="form-control" id="floatingPassword" placeholder="números">
                <label for="floatingPassword">Quantos números</label>
            </div>
            <div></div>
            
            <!-- Botão Gerar Senha -->
            <div class="col-sm-12 col-md-12 col-lg-4 mt-4 d-grid grap-2">
                <button class="btn btn-primary">
                    Gerar Senha
                </button>
            </div>

        </div>
        
    </form>
</body>

</html>
